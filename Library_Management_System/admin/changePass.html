<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Change Password</title>
        <link rel="stylesheet" type="text/css" href="changePass.css">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <img src="../admin/image/bookshelf.jpg" class="bg">
        <H1>Change Password</H1>

        <div class="container">
            <img src="../admin/image/avatar.png" class="avatar">

            <input type="password" class="txt pass" placeholder="Enter your Old Password">
            <input type="password" class="txt npass" placeholder="Enter your New Password">
            <input type="password" class="txt cpass" placeholder="Confirm Password">

            <button class="btn back"></button>
            <button></button>
        </div>
    </body>
