<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="login.css">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    </head>
    <body>
        <div class="mainpage">
            <h1>WELCOME TO LIBRARY</h1>
            <img src="../Login/image/bookshelf.jpg" class="book">
            <div class="container">
                <img src="../Login/image/avatar.png" class="avatar">
                <input type="text" class="logpass email" placeholder="Email.." id="email">
                <i class="fas fa-user"></i>
                <input type="password" class="logpass password" placeholder="Password.." id="pass">
                <i class="fas fa-key"></i>
                <p class="forgot">Forgot Password</p>
                <button type="submit" class="btn login">Login</button>
                <a href="../Register/register.html">
                    <button class="btn register">Register</button>
                </a>
            </div>
        </div>
    </body>
</html>
